    <p style="width:70vw;font-family: 'Helvetica', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: lighter;font-size: 17px;font-style: oblique;">Grotto home,environmental design,2020</p>
    <p style="width:50vw;font-family: 'Helvetica', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: lighter;font-size: 17px;font-style: oblique;">我想设计洞穴⼀样的空间，让人们能自由地寻找食物，也能自由地吃掉食物。在缺少光照的房子⾥，会感觉家就像是一个洞穴，我就像是一只蚂蚁。</p>
    <p style="width:50vw;font-family: 'Helvetica', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: lighter;font-size: 17px;font-style: oblique;">I wanted to design a cave-like space where people can freely find and eat food. In a house without light, home feels like a cave, and I feel like an ant.</p>
       
        </p>
